<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Night Clubs</ion-title>
    <ion-buttons slot="end" (click)='getProfile()'>
      <ion-icon style="font-size: 28px;" name="person"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  

  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="speedometer"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon name="flame"></ion-icon>
        <ion-label>Actuality</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon name="qr-scanner"></ion-icon>
        <ion-label>Check In</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

    <ion-tab-button tab="notification">
      <ion-badge color="danger" >4</ion-badge>
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notification</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
