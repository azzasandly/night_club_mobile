<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="nameClub != undefined" >{{nameClub}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon style="font-size: 28px;" name="ribbon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Booking</h3>
  <form #form="ngForm" (ngSubmit)="AddBooking(form)" method="post">
    <ion-item>
      <ion-label position="floating">Number of participents</ion-label>
      <ion-input ngModel type="number" name="nbparticipent"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Date Booking</ion-label>
      <ion-datetime 
      display-format="YYYY-MM-DD HH:mm" 
      picker-format="YYYY-MM-DD HH:mm" 
      placeholder="YYYY-MM-DD HH:mm"
      yearValues="{{years}}"
      monthValues="{{month}}"
      (ionChange)="updateDateTime($event)">
      </ion-datetime>
        </ion-item>
  
    <ion-item>
      <ion-label position="floating">Comment</ion-label>
      <ion-input ngModel type="text" name="comment"></ion-input>
    </ion-item>



  
    <ion-button type="submit" fill="outline" size="small" color="primary">Booking</ion-button>
  </form>
</ion-content>
