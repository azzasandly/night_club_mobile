<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="name_club != undefined" >{{name_club}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon style="font-size: 28px;" name="ribbon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listDetailEvent != undefined">
  <app-custom-card-details nameClub="{{name_club}}" [listDetailEvent]="listDetailEvent"></app-custom-card-details>
</div>
</ion-content>
